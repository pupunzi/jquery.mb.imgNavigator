<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>imageNavigator</title>
  <link href="mbImgNav.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="inc/jquery.metadata.js"></script>
  <script type="text/javascript" src="inc/mbImgNav.js"></script>
  <style type="text/css">

    body, span, div {
      font-family:sans-serif;
      font-size:14px;
    }
    .imagesIndex{
      margin-left:30px
    }
    .imagesIndex span.title{
      display:inline-block;
      padding:6px;
      padding-bottom:3px;
      background-color:white;
      color:black;
      cursor:pointer;
      margin-right:3px;
      -moz-border-radius:8px 8px 0px 0px;
      -webkit-border-top-right-radius:8px;
      -webkit-border-top-left-radius:8px;
    }
    .imagesIndex span.title.selected{
      background-color:gray;
      color:white;
      cursor:pointer;
    }
    .imageContainer{
      border:20px solid gray;
      background-color:black;
      -moz-border-radius:20px 20px 0px 0px;
      -webkit-border-top-right-radius:20px;
      -webkit-border-top-left-radius:20px;
    }
    .applContainer{
      background-color:black;
    }
    .descriptionBox{
      border:20px solid gray;
      border-top:none;
      width:100%;
      -moz-border-radius:0px 0px 20px 20px;
      -webkit-border-bottom-right-radius:20px;
      -webkit-border-bottom-left-radius:20px;
      color:white;
      background-color:gray;
    }
    .nav{
      display:block;
      border:2px solid gray;
      background-color:gray;
    }

  </style>

  <script type="text/javascript">
    $(function(){
      $("#navArea").imageNavigator(
      {
        areaWidth: 700,
        areaHeight:500,
        draggerStyle:"1px dotted red",
        navOpacity:.8
      })
    })
  </script>
  <script type="text/javascript">
    $(function(){
      if (self.location.href == top.location.href){
        $("body").css({font:"normal 13px/16px 'trebuchet MS', verdana, sans-serif"});
        var logo=$("<a href='http://pupunzi.com'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository' style='display:none;'></a>");
        $("body").prepend(logo);
        $("#logo").fadeIn();
      }
    });

  </script>
  <style type="text/css">

    .wrapper{
      font-family:Arial, Helvetica, sans-serif;
      margin-top:50px;
      margin-left:50px;
    }

    .wrapper h1{
      font:26px/26px Arial, Helvetica, sans-serif;
    }
    button{
      padding:4px;
      display:inline-block;
      cursor:pointer;
      font:12px/14px Arial, Helvetica, sans-serif;
      color:#666;
      border:1px solid #999;
      background-color:#eee;
      -moz-border-radius:10px;
      -webkit-border-radius:10px;
      -moz-box-shadow:#999 2px 0px 3px;
      -webkit-box-shadow:#999 2px 0px 3px;
      margin-bottom:4px;
    }
    button:hover{
      color:#aaa;
      background-color:#000;
    }
    :focus {
      outline: 0;
    }



  </style>
</head>
<body >
<div class="wrapper">
  <h1>mb.imgNavigator.demo</h1>
  <p>Navigate in extra large images with this simple tool!</p>
  <center>
    <div id="navArea">

      <div style="display:none;" class="imagesContainer {imageUrl:'DSC00844.JPG', navPosition:'BR', navWidth: 100}">
        <span class="title">zuccheriera</span>
        <div class="description">description1</div>
        <div class="additionalContent" style='color:white; font:100px/100px Arial, sans-serif; top:0; width:100%; height:100%; text-align:left;' >
					<div id="ac_1" style="position:absolute;top:30px;left:50px;width:100px;height:100px;background:#99ff66"></div>
					<div id="ac_2" style="position:absolute;top:130px;left:250px;width:100px;height:100px;background:#6495ed"></div>
					<div id="ac_3" style="position:absolute;top:430px;left:650px;width:300px;height:400px;background:#cc00cc"></div>
        </div>
      </div>

      <div style="display:none;" class="imagesContainer {imageUrl:'iStock_2.jpg', navPosition:'TR', navWidth: 100, NavCoordinates:'1700,1700' }">
        <span class="title">donna</span>
        <div class="description">description</div>
      </div>

      <div style="display:none;" class="imagesContainer {imageUrl:'DSC00872.JPG', navPosition:'TL', navWidth: 100, NavCoordinates:'52,32' }">
        <span class="title">Pietro</span>
        <div class="description">description2</div>
      </div>
      <div style="display:none;" class="imagesContainer {imageUrl:'ischia.jpg', navPosition:'TR', navWidth: 200, NavCoordinates:'52,32' }">
        <span class="title">Ischia</span>
        <div class="description">description3</div>
      </div>

    </div>
  </center>
</div>
